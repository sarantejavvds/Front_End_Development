<body>
    
    <form action="">
        <h1> Conversion of TEMPERATURE </h1>

        <input type="number" id="text_Box" value="0">
        <br>
        <br>

        <label for="To_Fahrenheit"> Celcius ➡ Fahrenheit </label>

        <input type="radio" id="To_Celcius" name="unit">

        <label for="To_Celcius"> Fahrenheit ➡ Celcius </label>
        <br>

        <br>

        <button type="button" onclick="convert()"> Submit </button>

        <p id="result"> Select any Unit </p>
    </form>
